<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="/iconImg/pageIcon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/css/format.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/nav.css">
    <link rel="stylesheet" href="/css/aside.css">
    <link rel="stylesheet" href="/css/footer.css">

    <link rel="stylesheet" href="/pageCSS/productDetail.css">
    <title>상품 상세 보기 페이지</title>
</head>
<body>
    <div class="product-detail">
        <div class="product-image">
            <img src="" alt="상품 이미지" id="productImage">
        </div>
        <div class="product-info">
            <h2 id="productName">상품 이름</h2>
            <p id="productDescription">상품 설명</p>
            <h3 id="productPrice">가격: 0원</h3>
        </div>

        <!-- 상품 사양 -->
        <div class="product-specs">
            <h3>상품 사양</h3>
            <ul id="productSpecs">
                <!-- 사양 목록이 여기 추가됩니다 -->
            </ul>
        </div>

        <!-- 상품 리뷰 -->
        <div class="product-reviews">
            <h3>고객 리뷰</h3>
            <div id="productReviews">
                <!-- 리뷰 목록이 여기 추가됩니다 -->
            </div>
        </div>

        <!-- 관련 상품 -->
        <div class="related-products">
            <h3>관련 상품</h3>
            <div id="relatedProducts">
                <!-- 관련 상품 목록이 여기 추가됩니다 -->
            </div>
        </div>
    </div>

    <script src="/js/jquery-3.7.1-min.js"></script>
</body>
</html>
